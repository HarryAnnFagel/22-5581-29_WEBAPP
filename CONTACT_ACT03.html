<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Old English Text MT", Times, serif;
            color: black;
            margin: 0;
            padding: 0;
            position: relative;
        }

        section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
            background-image: url(https://s3.amazonaws.com/allprograms/wp-content/uploads/2023/02/17161505/Streetwear-style.jpg);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            /* Overlay */
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.5));
            z-index: -1;
        }

        .header-container {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            background-color: black;
        }

        .company-name {
            color: #fff;
            font-size: 35px;
        }

        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
            position: relative;
            z-index: 1;
        }

        .navbar a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-info-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 84px;
            z-index: 1;
        }

        .contact-info {
            color: black;
            width: 45%;
            padding-right: 20px;
            text-align: left;
        }

        .contact-info h1 {
            margin-top: 0;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info ul li {
            margin-bottom: 10px;
        }

        .contact-info a {
            color: black;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .map-container {
            width: 45%;
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .company-name {
                font-size: 20px;
            }
            section {
                flex-direction: column;
                text-align: center;
            }
            .contact-info-container {
                flex-direction: column;
            }
            .contact-info, .map-container {
                width: 100%;
                padding: 0 20px;
                margin: 0;
            }
            .map-container {
                height: 300px;
            }
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: transparent; /* Remove background */
            color: black; /* Change text color */
            text-align: left;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <section id="contact"> <!-- Added id attribute for the contact section -->
        <div class="overlay"></div>
        <div class="header-container">
            <div class="company-name">Marielle2Nice</div>
            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#contact">Contact</a> <!-- Updated link to scroll to contact section -->
            </div>
        </div>
        <div class="contact-info-container">
            <div class="contact-info">
                <h1>Contact</h1>
                <p>Reach out to us using the following below</p>
                <ul>
                    <li>Phone Number: <a href="tel:09123456789">0912 345 6789</a></li>
                    <li>Gmail: <a href="mailto:09123456789@gmail.com">09123456789@gmail.com</a></li>
                </ul>
                <p>Twitter: <a href="https://blog.twitter.com/en_us/topics/product/2023/freedom-of-speech-not-reach-an-update-on-our-enforcement-philosophy" target="_blank">Link to Twitter</a></p>
                <p>Instagram: <a href="https://www.instagram.com/p/CdrbKMnuDRj/" target="_blank">Link to Instagram</a></p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?mid=1OBkB0bUdHJNwhK413GMossEU4Mw" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
