<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Old English Text MT', sans-serif;
            background-color: #222;
        }

        .cover {
            position: relative;
            background-image: url(https://s3.amazonaws.com/allprograms/wp-content/uploads/2023/02/17161505/Streetwear-style.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
        }

        .header-container {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Make sure the header is above the overlay */
            background-color: black;
        }

        .company-name {
            color: #fff;
            font-size: 35px;
        }

        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
        }

        .navbar a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .cover {
            text-align: center;
        }

        .text-container {
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #0c0a00;
            font-size: 48px; /* Change h1 text size to 48 pixels */
            margin: 0;
            white-space: nowrap; /* Prevent line break for the title */
        }

        p {
            color: #0c0a00;
            font-size: 18px; /* Change p text size to 18 pixels */
            margin-top: 20px;
            text-indent: 40px; /* Adjust the indentation as needed */
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 10px;
            background-color: transparent; /* Set background color to transparent */
            color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="cover">
        <div class="overlay"></div>
        <div class="header-container">
            <div class="company-name">Marielle2Nice</div>
            <div class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="text-container">
            <h1>Street Vibes, City Sway: Your Style, Your Street</h1>
            <p>Explore and learn more about us.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>

</html>
